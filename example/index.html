<html>
  <head>
    <script type="text/javascript" src="dist/index.js"></script>
  </head>
  <h1>VTT subtitle styling Sample Page</h1>

  <div id="container">
    <video id="video" controls="controls" preload="none" width="600">
      <source id="mp4" src="http://garimto4ever.dothome.co.kr/example/subtitle-vtt-style/SampleGolden.mp4" type="video/mp4" />
      <track id="subtitle" kind="subtitles" label="sample subtitles" src="http://garimto4ever.dothome.co.kr/example/subtitle-vtt-style/subtitle.vtt" srclang="ko" default></track>
      <p>Your user agent does not support the HTML5 Video element.</p>
    </video>
  </div>
</html>
<script type="text/javascript">
  var subtyle = new Subtyle(document.getElementById('video'), document.getElementById('subtitle'));
  subtyle.vtt();
</script>
